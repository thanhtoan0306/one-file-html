<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sound Wave Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        .sound-wave {
            display: flex;
            gap: 4px;
        }

        .bar {
            width: 10px;
            height: 100px;
            background-color: #00ffcc;
            border-radius: 5px;
            animation: wave 1.5s infinite ease-in-out;
            transform-origin: bottom;
        }

        /* Individual bar animations with different delays */
        .bar:nth-child(1) {
            animation-delay: 0s;
        }
        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }
        .bar:nth-child(3) {
            animation-delay: 0.2s;
        }
        .bar:nth-child(4) {
            animation-delay: 0.3s;
        }
        .bar:nth-child(5) {
            animation-delay: 0.4s;
        }
        .bar:nth-child(6) {
            animation-delay: 0.5s;
        }
        .bar:nth-child(7) {
            animation-delay: 0.6s;
        }
        .bar:nth-child(8) {
            animation-delay: 0.7s;
        }
        .bar:nth-child(9) {
            animation-delay: 0.8s;
        }
        .bar:nth-child(10) {
            animation-delay: 0.9s;
        }

        @keyframes wave {
            0% {
                transform: scaleY(0.3);
                background-color: #00ffcc;
            }
            50% {
                transform: scaleY(1);
                background-color: #00ccff;
            }
            100% {
                transform: scaleY(0.3);
                background-color: #00ffcc;
            }
        }

        /* Add a glow effect */
        .bar {
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }
    </style>
</head>
<body>
    <div class="sound-wave">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
